<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SCS Slideshow</title>
		<link rel="stylesheet" href="css/slideshow.css">
	</head>
	<body>
		<ol class="scs-slideshow">
			<li>
				<img class="background" alt="Cairn" src="img/Cairn_by_Sylvain_Naudin.jpg">
				<div class="content">
					This is the first slide.
				</div>
			</li>
			<li>
				<img class="background" alt="Green Plant" src="img/Green_Plant_by_Simon_Schlegl.jpg">
				<div class="content">
					This is the second slide.
				</div>
			</li>
			<li>
				<img class="background" alt="H" src="img/H_by_Manuel_Sagredo.jpg">
				<div class="content">
					This is the third slide.
				</div>
			</li>
		</ol>
		<div class="scs-button scs-prev">
			<a href="#">BACK</a>
		</div>
		<div class="scs-button scs-next">
			<a href="#">NEXT</a>
		</div>
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/scs-slideshow.js"></script>
	</body>
</html>
